<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg" href="../imgs/icon.png">
        <link rel="stylesheet" href="../css/global-style.css">
        <link rel="stylesheet" href="../css/contact-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
        <title>Contact</title>
    </head>
    
    <body>
        <!-- Header -->
        <header id="contact-header">
            <div><a id="site-title" href="./index.html">Kai Yu</a></div>
            <!-- Navigation bar -->
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>              
        <!-- Main Body -->
        <div class="container">
            <div class="infobox">
                <div class="textbox">
                    <h1>Get in touch</h1>
                    <h2>You can find me on</h2>
                </div>
                <div class="contact-links">
                    <a class="logo"  href="https://github.com/">
                        <img class="logo" src="../imgs/github_logo.svg" alt="GitHub"/>
                    </a>
                    <a class="linkedin" href="https://linkedin.com/">
                        <img class="logo" src="../imgs/linkedin_logo.svg" alt="LinkedIn"/>
                    </a>
                    <a class="twitter" href="https://twitter.com/explore">
                        <img class="logo" src="../imgs/twitter_logo.svg" alt="Twitter"/>
                    </a>
                    <a class="Instagram" href="https://www.instagram.com/">
                        <img class="logo" src="../imgs/instagram_logo.svg" alt="Instagram"/>
                    </a>
                </div>
                <div class="email">
                    <p>13861@coderacademy.edu.au</p>
                </div>
            </div>
            <contactform class="contactform">
                <form class="form" name="contactme">
                    <div class="name">
                        <legend>Name</legend>
                        <input type="text" id="name" name="name" />
                    </div>
                    <div class="email">
                        <legend>Email</legend>
                        <input type="email" id="email" name="email" />                        
                    </div>
                    <div class="message">
                        <legend>Message</legend>
                        <textarea id="message" name="message" placeholder="Message me"></textarea>                        
                    </div>           
                    <section class="submit-class">
                        <button class="buttonbox">Send</button>
                    </section>
                </form>
            </contactform>                   
        </div>

        
                <!-- Footer -->
                <footer>
                    <p>&copy Copyright Bangkai Yu 2022</p>
                </footer>
            </body>
        </html>
        
        

        <!-- Footer -->
        <footer>

        </footer>
    </body>
</html>
